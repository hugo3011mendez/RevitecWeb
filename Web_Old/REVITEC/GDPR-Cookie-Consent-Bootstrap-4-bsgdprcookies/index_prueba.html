<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.1/flatly/bootstrap.min.css">

    <title>GDPR Cookie Consent Notification Example</title>
    <style>
        .jumbotron {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h1 class="display-4">GDPR Cookie Consent Notification Example</h1>
                    <p class="lead">A jQuery based plugin that shows bootstrap modal with cookie info. It is GDPR/RODO compatible. The plugin shows the message on the users first visit and then every 30 days (by default).</p>
                    <div class="jquery-script-ads" style="margin:20px auto"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";
/* jQuery_demo */
google_ad_slot = "2780937993";
google_ad_width = 728;
google_ad_height = 90;
//-->
</script>
<script type="text/javascript"
src="https://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
                    <hr class="my-4">
                    <button id="cookiesBtn" class="btn btn-primary btn-lg" role="button">Advanced Version</button>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Cookies JavaScript -->
    <script src="jquery.bs.gdpr.cookies.js"></script>
    <script type="text/javascript">
        var settings = {
            message: 'This is your cookies message. Lorem ipsum dolor sit amet, consectetur adipiscing elit. <b> Read more  ',
            moreLinkLabel: 'here.</b>',
            messageMaxHeightPercent: 30,
            moreLink: '/privacy/',
            delay: 1000,
            allowAdvancedOptions: true,
            OnAccept : function() {
                console.log('Yay! User accepted your cookies window!');
                console.log('User preferences');
                var preferences = $.fn.bsgdprcookies.GetUserPreferences();
                console.log(preferences);

            }
        }

        $(document).ready(function() {
            $('body').bsgdprcookies(settings);

            $('#cookiesBtn').on('click', function(){
                $('body').bsgdprcookies(settings, 'reinit');
            });
        });
    </script>
</body>
